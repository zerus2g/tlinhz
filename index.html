<script>
//dem ngay
var startDate = new Date("2024-04-11"); // Ngày bắt đầu mối quan hệ, chỉnh sửa ngày này theo nhu cầu của bạn
var currentDate = new Date();
var timeDiff = currentDate - startDate; // Tính toán chênh lệch thời gian
var daysSinceStart = Math.floor(timeDiff / (1000 * 3600 * 24)); // Chuyển đổi chênh lệch thời gian thành số ngày

// Hiển thị số ngày yêu
document.getElementById("love-countdown").innerText = "Ngày yêu nhau: " + daysSinceStart + " ngày";

var x = document.getElementById("myAudio"); 

function playAudio() { 
  x.play(); 
} 

function pauseAudio() { 
  x.pause(); 
}


function changeBackgroundColor() {
document.body.style.backgroundColor = "pink";
document.getElementById("background_div").style.backgroundColor = "pink";
}


</script>
